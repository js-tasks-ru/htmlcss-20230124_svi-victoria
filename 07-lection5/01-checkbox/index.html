<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./checkbox.css">
        <meta charset="uff-8">
        <title>Checkbox</title>
    </head>
    <body>
        <label class="checkbox">
            <input type="checkbox" class="checkbox__input">
            <diV class="checkbox__state">
                <div class="checkbox__control">
                    <svg class="checkbox__icon" width="15" height="13" viewBox="0 0 18 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M17.7071 0.292893C18.0976 0.683417 18.0976 1.31658 17.7071 1.70711L6.70711 12.7071C6.31658 13.0976 5.68342 13.0976 5.29289 12.7071L0.292893 7.70711C-0.0976311 7.31658 -0.0976311 6.68342 0.292893 6.29289C0.683417 5.90237 1.31658 5.90237 1.70711 6.29289L6 10.5858L16.2929 0.292893C16.6834 -0.0976311 17.3166 -0.0976311 17.7071 0.292893Z" fill="white"/>
                    </svg> <!--Спрайт в ветке которая еще на согласовании (и он недоступен), после того как заапрувишь я здесь добавлю иконку из него-->
                

                </div>
                <div class="checkbox__title">Default</div>
            </diV>
        </label>

        <label class="checkbox">
            <input type="checkbox" class="checkbox__input" checked>
            <diV class="checkbox__state">
                <div class="checkbox__control">
                    <svg class="checkbox__icon" width="15" height="13" viewBox="0 0 18 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M17.7071 0.292893C18.0976 0.683417 18.0976 1.31658 17.7071 1.70711L6.70711 12.7071C6.31658 13.0976 5.68342 13.0976 5.29289 12.7071L0.292893 7.70711C-0.0976311 7.31658 -0.0976311 6.68342 0.292893 6.29289C0.683417 5.90237 1.31658 5.90237 1.70711 6.29289L6 10.5858L16.2929 0.292893C16.6834 -0.0976311 17.3166 -0.0976311 17.7071 0.292893Z" fill="white"/>
                    </svg> <!--Спрайт в ветке которая еще на согласовании (и он недоступен), после того как заапрувишь я здесь добавлю иконку из него-->
                </div>
                <div class="checkbox__title">Checked</div>
            </diV>
        </label>

        <label class="checkbox">
            <input type="checkbox" class="checkbox__input" disabled>
            <diV class="checkbox__state">
                <div class="checkbox__control">
                </div>
                <div class="checkbox__title">Disabled</div>
            </diV>
        </label>
    </body>
</html>
